<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽셀 로켓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <p>사용방법 : 낙서 > 복사 > 보내기 > 끝</p>
        <div class="tools">
            <div>
                <button id="paint" class="active" title="단축키 : 1">칠하기(1)</button>
                <button id="remove" title="단축키 : 2">지우기(2)</button>
            </div>
            <div>
                <button id="copy">복사</button>
                <button id="reset">리셋</button>
            </div>
        </div>
        <div id="pixel"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
